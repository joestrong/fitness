<!doctype html>
<html lang="en" manifest="fitness.manifest">
<head>
    <meta charset="UTF-8">
    <title>Fitness</title>
    <link rel="stylesheet" href="/app.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <meta name="apple-mobile-web-app-status-barstyle" content="#3f51b5">
    <meta name="theme-color" content="#3f51b5">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Fitness</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="waterfall-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="waterfall-exp" />
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Fitness</span>
            <nav id="navigation" class="mdl-navigation">
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <div id="overview">
                        <div class="full-card mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Overview</h2>
                            </div>
                        </div>
                        <table class="exercise-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Exercise</th>
                                    <th>Reps</th>
                                </tr>
                            </thead>
                            <tbody id="exerciseList">
                            </tbody>
                        </table>
                        <button id="add-exercise-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    <div id="schedule">
                        <div class="full-card mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Schedule</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="add-exercise-dialog" class="mdl-dialog mdl-js-dialog">
        <div class="mdl-dialog__title">
            <h4>New exercise</h4>
        </div>
        <div class="mdl-dialog__content">
            <label for="add-exercise-name">Name</label>
            <input type="text" id="add-exercise-name" />
            <label for="add-exercise-reps">Reps</label>
            <input type="text" id="add-exercise-reps" />
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button">Add</button>
            <button type="button" class="mdl-button">Cancel</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
